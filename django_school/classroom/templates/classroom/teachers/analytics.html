{% extends 'base.html' %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'teachers:quiz_change_list' %}">My Quizzes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Statistics</li>
    </ol>
  </nav>
<div id="container">
    <canvas id="pie-chart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    let config = {
            type: 'bar',
            data: {
              labels: {{ labels|safe }},
              datasets: [{
                label: 'Population',
                backgroundColor: 'blue',
                data: {{ data|safe }}
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Count of passed quizzes'
              }
            }
          };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>
<div class="card">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Quiz</th>
          <th>Average store</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for key, value in score.items %}
          <tr>
            <td class="align-middle"><a href="{% url 'teachers:quiz_change' value.pk %}">{{ value }}</a></td>
            <td class="align-middle">{{ key }}</td>
            <td class="text-right">
              <a href="{% url 'teachers:quiz_results' value.pk %}" class="btn btn-primary">View results</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td class="bg-light text-center font-italic" colspan="5">You haven't created any quiz yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
